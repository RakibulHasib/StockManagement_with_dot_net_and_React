<div class="example-container">
  <mat-form-field>
    <input matInput [(ngModel)]="amount" [placeholder]="(data.expenseType == expenseType.Damage ?
     'Enter Damage Amount' : (data.expenseType == expenseType.SrCommission ? 'Enter Sr Commission' : 'Enter Dsr Commission'))">
  </mat-form-field>
  <div mat-dialog-actions style="display: flex; justify-content: center;">
      <button [mat-dialog-close]="amount" cdkFocusInitial mat-raised-button color="warn" class="icon-spacing">Update</button>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="closeModal()">Cancel</button>
  </div>
</div>
